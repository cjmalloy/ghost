# Default values for ghost.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: ghost
  tag: 3.3.0-alpine
  pullPolicy: IfNotPresent

# Ghost environment variables
# These are parsed by nconf with "__" separator to form the config
# Example:
# config:
#  database__connection__host: 10.0.14.15
#  database__connection__port: 3306
#  database__connection__database: ghost
#  database__connection__user: ghost
# configSecrets:
#  database__connection__password: database-password
config: {}
configSecrets: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
  # The GCP Ingress won't accept 301,
  # so add these so ghost provides a 200 if you are using SSL
  #headers:
  #  - name: Host
  #    value: example.com
  #  - name: X-Forwarded-Proto
  #    value: https
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6
  successThreshold: 1
  # The GCP Ingress won't accept 301,
  # so add these so ghost provides a 200 if you are using SSL
  #headers:
  #  - name: Host
  #    value: example.com
  #  - name: X-Forwarded-Proto
  #    value: https

persistence:
  enabled: false
  # existingClaim:

  # If defined, storageClassName: <storageClass>
  # If set to "-", storageClassName: "", which disables dynamic provisioning
  # If undefined (the default) or set to null, no storageClassName spec is
  #   set, choosing the default provisioner.  (gp2 on AWS, standard on
  #   GKE, AWS & OpenStack)
  #
  # storageClass: "-"

  accessMode: ReadWriteOnce
  size: 8Gi

service:
  type: ClusterIP
  annotations: {}
  port: 80
  loadBalancerIP:
  nodePort: # <to set explicitly, choose port between 30000-32767>
  externalTrafficPolicy: Cluster

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
